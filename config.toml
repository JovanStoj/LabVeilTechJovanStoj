######################## default configuration ####################
baseURL = "http://localhost"
title = "Mon site"
theme = "twenty-twenty-hugo"
languageName = "En"
languageCode = "en-us"
# post pagination
paginate = "6"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # disable language from here
# google analytics
googleAnalytics = "" # example : UA-123-45


############################## Output ###############################
[outputs]
home = ["HTML", "RSS", "JSON"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true

[taxonomies]
category = "categories"
tag = "tags"
author = "author"

############################## navigation ###############################

# main menu
[[menu.main]]
name = "Home"
URL = "/"
weight = 1

[[menu.main]]
name = "About"
URL = "about/"
weight = 2

[[menu.main]]
name = "Blog"
URL = "blog/"
weight = 3

[[menu.main]]
name = "Contact"
URL = "contact/"
weight = 4

# only desktop menu
[[menu.desktop]]
name = "About"
URL = "about/"
weight = 1


#################### default parameters ################################
[params]
# Meta data
description = "This is meta description"
author = "Themefisher"

# favicon
[params.favicon]
favicon = "images/favicon.png"

# cookies
[params.cookies]
enable = false
expire_days = 2

# banner
[params.banner]
heading = "Bienvenue sur mon site de veille. Découvertes et Tendances en UX/UI !"
image = "images/pageaccueil.png"

# blog
[params.blog]
heading = "Vous êtes prêt à découvrir mes articles ? J'espère que oui, bonne lecture !"

# gallery
[params.gallery]
enable = true

